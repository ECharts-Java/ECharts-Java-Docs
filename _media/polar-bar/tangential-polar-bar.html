<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ECharts Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.2.2/echarts.min.js"
        integrity="sha512-ivdGNkeO+FTZH5ZoVC4gS4ovGSiWc+6v60/hvHkccaMN2BXchfKdvEZtviy5L4xSpF8NPsfS0EVNSGf+EsUdxA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        #display-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="display-container">
    </div>
    <script type="text/javascript">
        let chart = echarts.init(document.getElementById("display-container"));
        let option = {"title":{"text":"Tangential Polar Bar"},"polar":{"radius":["30","80%"]},"angleAxis":{"max":4},"radiusAxis":{"type":"category","data":["a","b","c","d"]},"tooltip":{"trigger":"item"},"series":[{"type":"bar","data":[2,1.2,2.4,3.6],"coordinateSystem":"polar"}]}
        chart.setOption(option);
    </script>
</body>

</html>
