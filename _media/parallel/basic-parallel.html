<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ECharts Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.2.2/echarts.min.js"
        integrity="sha512-ivdGNkeO+FTZH5ZoVC4gS4ovGSiWc+6v60/hvHkccaMN2BXchfKdvEZtviy5L4xSpF8NPsfS0EVNSGf+EsUdxA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        #display-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="display-container">
    </div>
    <script type="text/javascript">
        let chart = echarts.init(document.getElementById("display-container"));
        let option = {"parallelAxis":[{"dim":0,"name":"Price"},{"dim":1,"name":"Net Weight"},{"dim":2,"name":"Amount"},{"dim":3,"type":"category","name":"Score","data":["Excellent","Good","OK","Bad"]}],"series":[{"type":"parallel","data":[[12.99,100,82,"Good"],[9.99,80,77,"OK"],[20,120,60,"Excellent"]],"lineStyle":{"width":4}}]}
        chart.setOption(option);
    </script>
</body>

</html>
