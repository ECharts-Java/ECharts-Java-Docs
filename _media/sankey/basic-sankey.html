<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ECharts Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.2.2/echarts.min.js"
        integrity="sha512-ivdGNkeO+FTZH5ZoVC4gS4ovGSiWc+6v60/hvHkccaMN2BXchfKdvEZtviy5L4xSpF8NPsfS0EVNSGf+EsUdxA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        #display-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="display-container">
    </div>
    <script type="text/javascript">
        let chart = echarts.init(document.getElementById("display-container"));
        let option = {"series":[{"type":"sankey","emphasis":{"focus":"adjacency"},"data":[{"name":"a"},{"name":"b"},{"name":"a1"},{"name":"a2"},{"name":"b1"},{"name":"c"}],"links":[{"value":5,"source":"a","target":"a1"},{"value":3,"source":"a","target":"a2"},{"value":8,"source":"b","target":"b1"},{"value":3,"source":"a","target":"b1"},{"value":1,"source":"b1","target":"a1"},{"value":2,"source":"b1","target":"c"}]}]}
        chart.setOption(option);
    </script>
</body>

</html>
